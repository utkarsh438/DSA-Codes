<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="yotostyle.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <center><h2>Survey Form</h2></center>
            <form>
                <div class="form">
                    <div class="info">
                        <label class="nline label" for="Name">First Name</label>
                        <input required class="input" type="text" name="first_name" id="first_name">
                    </div>
                    <div class="info">
                        <label class="nline label" for="Name">Last Name</label>
                        <input required class="input" type="text" name="last_name" id="last_name">
                    </div>
                    <div class="info">
                        <label class="nline label" for="Name">Street</label>
                        <input required class="input" type="text" name="street_address" id="last_name">
                    </div>
                    <div class="info">
                        <label class="nline label" for="Name">City</label>
                        <input required class="input" type="text" name="city" id="last_name">
                    </div>
                    <div class="info">
                        <label class="nline label" for="Name">State</label>
                        <input required class="input" type="text" name="state" id="last_name">
                    </div>
                    <div class="info">
                        <label class="nline label" for="Name">Pincode</label>
                        <input required class="input" type="number" name="pincode" id="last_name">
                    </div>
                    <div class="info">
                        <label class="nline label" for="Name">Contact</label>
                        <input required class="input" type="number" name="contact_number" id="last_name">
                    </div>
                    <div class="info">
                        <label class="nline label" for="Name">Email</label>
                        <input required class="input" type="email" name="email" id="last_name">
                    </div>
                </div>

                <div class="checkbox">
                    <div class="margin">
                        <label style="margin-right: 10px;  display: inline-block; width: 280px;" for="Rating">Quality of product recieve:</label>
                        <label style="margin: 0 5px;"><input type="radio" name="quality_of_products_received_rating" value="Bad" class="rating">Bad</label>
                        <label style="margin: 0 5px;"><input type="radio" name="quality_of_products_received_rating" value="Good" class="rating">Good</label>
                        <label style="margin: 0 5px;"><input checked type="radio" name="quality_of_products_received_rating" value="Exellent" class="rating">Exellent</label>
                    </div>
                    <div class="margin">
                        <label style="margin-right: 10px;  display: inline-block; width: 280px;" for="Rating">Delivery:</label>
                        <label style="margin: 0 5px;"><input type="radio" name="delivery_rating" value="Bad" class="rating">Bad</label> 
                        <label style="margin: 0 5px;"><input type="radio" name="delivery_rating" value="Good" class="rating">Good</label>
                        <label style="margin: 0 5px;"><input checked type="radio" name="delivery_rating" value="Exellent" class="rating">Exellent</label>
                    </div>
                    <div class="margin">
                        <label style="margin-right: 10px;  display: inline-block; width: 280px;" for="Rating">Value for money:</label>
                        
                        <label style="margin: 0 5px;"><input type="radio" name="value_for_money_rating" value="Bad" class="rating">Bad</label>
                        <label style="margin: 0 5px;"><input type="radio" name="value_for_money_rating" value="Good" class="rating">Good</label>
                        <label style="margin: 0 5px;"><input checked type="radio" name="value_for_money_rating" value="Exellent" class="rating">Exellent</label>
                    </div>
                </div>
                <center>
                    <input class="submit" type="submit" value="Submit" >
                </center>
            </form>
        </div>
    </div>
</body>

</html>
